<div class="container">
    <h1>Order Your Products here</h1>
    
    <form action="submit_registration.php" method="post">
        <center><h2>Your Information</h2></center>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="loyalty">Loyalty Card Number (Optional):</label>
            <input type="text" id="loyalty" name="loyalty">
        </div>
        <center><h2>Shipping Details</h2></center>
        <div class="form-group">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="shipping">Shipping Options:</label>
            <select name="shipping" id="shipping" required>
                <option value="">Choose an option</option>
                <option value="normal">Normal Shipping (Ships in 7 days)</option>
                <option value="fast">Fast Shipping (Ships within 4-5 days)</option>
                <option value="express">Express Shipping (Ships within 1-3 days)</option>
            </select>
        </div>
        <center><h2>Payment method </h2></center>
        <div class="form-group">
            <label for="payment">Select the Payment Method:</label>
            <select name="payment" id="payment" required>
                <option value="">Choose a method</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cod">Cash On Delivery</option>
            </select>
        </div>
        <div id="cardDetails" class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <label for="expDate">Expire Date:</label>
            <input type="date" id="expDate" name="expDate">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
        </div>
        <div class="info" id="displayProductInfo"></div>
        <button class="btn" type="submit">Pay Now</button>
    </form>
